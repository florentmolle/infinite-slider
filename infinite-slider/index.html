<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>infinite-slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>


    <h1>infinite slider</h1>


    <!-- Slider -->
    <!-- slider will start at the second image because of the clone images -- 
    be aware that the first image shown will be the second one in html -->
    
    <div id="slider">
        <div id="inner-slider">
            <div class="slider-img"></div>
            <div class="slider-img"></div>
            <div class="slider-img"></div>
            <div class="slider-img"></div>
            <div class="slider-img"></div>
        </div>
    </div>




    <script src="./script.js"></script>
</body>
</html>
